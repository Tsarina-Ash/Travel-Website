<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log In</title>
        <link rel="stylesheet" href="/common/css/login.css">
    </head>
    
    <body>
        <div class="logo">
            <a href="index.html"><img src="/gfx/Generic/logo.png" alt=""></a>   
        </div>

        <div class="Login">
            <div class="container">
                <h2>LOGIN ID:</h2>
                <div class="signup-info">
                    <input type="name" id="name" name="name" placeholder="Username">
                    <div class="margintest"></div>
                    <input type="password" id="password" name="password" placeholder="Password">
                </div>
                <div class="forgot">
                    <a href="">Forgot Password?</a>
                </div>
                <div class="signupbtn">
                    <a href="index.html"><img src="/gfx/GENERIC/loginbtn.png" alt=""></a>
                </div>
                <p>-Connect Here-</p>
                <div class="socialmedia">
                    <a href=""><img src="/gfx/GENERIC/facebook.png" alt="facebook"></a>
                    <a href=""><img src="/gfx/GENERIC/apple.png" alt="apple"></a>
                    <a href=""><img src="/gfx/GENERIC/google.png" alt="google"></a>
                </div>
                <div class="have-account">
                    <a href="signup.html"><img src="/gfx/GENERIC/register.png" alt=""></a>
                </div>
            </div>
        </div>
        

    </body>
</html>
