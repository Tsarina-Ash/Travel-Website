<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" href="/common/css/signup.css">
    </head>
    
    <body>
        <div class="logo">
            <a href="/index.html"><img src="/gfx/Generic/logo.png" alt=""></a>   
        </div>
        
        <div class="Login">
            <div class="container">
                <h2>Create An ID Account</h2>
                <div class="signup-info">
                    <input type="name" id="name" name="name" placeholder="Username">
                    <div class="margintest"></div>
                    <input type="email" id="email" name="email" placeholder="Email Address">
                    <div class="margintest"></div>
                    <input type="password" id="password" name="password" placeholder="Password">
                </div>
                <div class="birth">
                    <p>DATE OF BIRTH<p>
                    <input type="text" id="dob" name="dateofbirth" placeholder="MM/DD/YY" maxlength="6">
                </div>
                <div class="signupbtn">
                    <a href="thankyou.html"><img src="/gfx/GENERIC/signupbutton.png" alt=""></a>
                </div>
                <p>-Connect Here-</p>
                <div class="socialmedia">
                    <a href=""><img src="/gfx/GENERIC/facebook.png" alt="facebook"></a>
                    <a href=""><img src="/gfx/GENERIC/apple.png" alt="apple"></a>
                    <a href=""><img src="/gfx/GENERIC/google.png" alt="google"></a>
                </div>
                <div class="have-account">
                    <a href="login.html"><img src="/gfx/GENERIC/alreadyhaveaccount.png" alt=""></a>
                </div>
            </div>
        </div>
    </body>
</html>
